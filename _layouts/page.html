<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sandgate Swimming Club</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
        body {
            text-align: center;
            line-height: 1.5em;
            background-image: url("images/pool-water.75.jpg");
            background-size: 100%;
        }

        #widther {
            margin: 0 auto;
            max-width: 1000px;
            text-align: left;
        }

        footer {
            font-size: small;
        }

        h1, h2, h3, h4 {
            font-family: 'Raleway', sans-serif;
        }

        h2 > a {
            font-weight: normal;
        }

        h2 > sup {
            float: right;
        }

        #title {
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
            color: rgb(38, 51, 122);
        }

        h1 {
            color: rgb(38, 51, 122);
        }

        h4 {
            font-weight: bold;
        }

        p, li, td, th, a, .caption {
            font-family: sans-serif;
        }

        a {
            text-decoration: none;
            text-align: center;
            color: rgb(38, 51, 122);
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            line-height: 2em;
        }

        li > ul > li {
            font-size: smaller;
        }

        #header {
            display: grid;
            grid-template-columns: 150px 1fr;
        }

        #innerheader {
            display: grid;
            grid-template-rows: 50px 100px;
        }
    </style>
</head>
<body>
    <div id="widther">
        <div id="header">
            <div>
                <a href="http://www.sandswim.com.au"><img src="images/sssc-logo.trans.png" alt="Club logo" style="width:150px" /></a>
            </div>
            <div id="innerheader">
                <div id="headernav" style="padding: 20px;">
                    <a href="/">Home</a> |
                    <a href="membership">Membership & Fees</a> |
                    <a href="meets">Swim Meets</a> |
                    <a href="results">Results</a> |
                    <a href="clubnight">Club Night</a> |
                    <a href="championships">Championships</a> |
                    <a href="about">About</a> |
                    <a href="contact">Contact Us</a>  
                </div>
                <div id="headertxt" style="padding: 0px 20px;">
                    <p style="font-size: 2.5em; font-weight: bold;">Sandgate Swimming Club</p>
                </div>
            </div>
        </div>
        <div style="text-align:center;"><img src="images/lane-rope.png" alt="Lane rope logo" /></div>
        <div id="container-content">
            {{ content }}
        </div>
        <div style="text-align:center;"><img src="images/lane-rope-small.png" alt="Lane rope logo" style="width: 800px" /></div>
        <footer>
            <p>
                <em>&copy; Sandgate & District Aquatics Inc.</em>, also known as Sandgate Swimming Club, 2020
            </p>
        </footer>
    </div>
</body>
</html>
